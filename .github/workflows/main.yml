name: Build

on:
  push:
    branches:
    - main

jobs:
    build:
      runs-on: windows-latest

      steps:
       - name: Checkout repository
         uses: actions/checkout@v3
        
       - name: setup-msbuild
         uses: microsoft/setup-msbuild@v2
        
       -  name: Build Solution
          run:  msbuild .\PhysicsGame.sln /p:Configuration=Release

       -  name: Create artifact directory
          run: mkdir NotAVirus/PhysicsGame

       -  name: Copy the executable to the artifact directory
          run: copy .\Build\PhysicsGame\Release\Win32\PhysicsGame.exe NotAVirus/PhysicsGame/
          
       -  name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            path: NotAVirus/PhysicsGame

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
      
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
      
      - name: GitHub Releases
        uses: fnkr/github-action-ghr@v1.3
